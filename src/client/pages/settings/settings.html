<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Account-Settings</title>
  <link rel="stylesheet" href="../../styles/settings.css" />
</head>
<body>
  <script type="module" src="../../scripts/utils/authCheck.js"></script>
  <script type="module" src="../../scripts/api.js"></script>

  <!-- NAV BAR (consistent across pages) -->
  <nav class="navBar">
    <div id="payder" class="navTitle">Payder</div>
    <div class="search-container">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter Stock Symbol or Name"
      />
      <button id="searchBtn">Search</button>
    </div>
    <button id="settings" class="navBtn">Settings</button>
    <button id="logout"   class="navBtn">Sign Out</button>
  </nav>

  <!-- SETTINGS CONTENT -->
  <div class="settings-page">
    <div class="InnerForm">
      <!-- Update Sentiment -->
      <div class="Frame3">
        <div class="UpdateSentiment">Update Sentiment</div>
        <div id="updateSentiment" class="UpdateButton">
          <div class="Update">Update</div>
        </div>
      </div>

      <!-- Update Account -->
      <div class="Frame4">
        <div class="UpdateAccount">Update Account</div>
        <div id="updateAccount" class="UpdateButton">
          <div class="Update">Update</div>
        </div>
      </div>

      <!-- Add Account Balance -->
      <div class="Frame5">
        <div class="AddAccountBalance">Add Account Balance</div>
        <div id="finance" class="UpdateButton">
          <div class="Add">Add</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getUsernameFromToken } from "../../scripts/utils/authCheck.js";
    import { apiRequest } from "../../scripts/api.js";

    // NAV & ACTION BUTTONS
    document.getElementById("payder").onclick = () =>
      window.location.href = "../portfolio/userHome.html";

    document.getElementById("searchBtn").onclick = () => {
      const sym = document.getElementById("searchInput")
                       .value.trim().toUpperCase();
      if (sym) window.location.href = `../portfolio/lookup.html?${encodeURIComponent(sym)}`;
    };

    document.getElementById("settings").onclick = () =>
      window.location.href = "settings.html"; // reload

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("authToken");
      window.location.href = "/src/client/pages/entry_pages/login.html";
    };

    // FRAME ACTIONS (exactly your original endpoints)
    document.getElementById("finance").onclick = () =>
      window.location.href = "finance.html";

    document.getElementById("updateAccount").onclick = () =>
      window.location.href = "accountConfig.html";

    document.getElementById("updateSentiment").onclick = () =>
      window.location.href = "sentiment.html";
  </script>
</body>
</html>
