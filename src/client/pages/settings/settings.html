<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Account-Settings </title> 
        <link rel="stylesheet" href="../../styles/settings.css">
    </head>
    <body>

        <div class="navBar">
            <div id="listing">
                <ul>
                    <button id="homepage">Portfolio</button>
                    <button id="lookup">Stock Lookup</button>
                    <button id="settings">Account-Settings</button>
                    <button id="history">History</button>
                    <button id="logout">Sign-Out</button>
                    Hello: 
                    <span id="username">Unauthorized User</span>
                    Current Balance: 
                    <span id="balance">Error</span>
                </ul>
            </div>      
        </div>

        <div class="container">
            <h3>Finance</h3>
            <button id="finance">Configure Financial Settings</button>
            <br>
            <h3>Account</h3>
            <button id="updateAccount">Update Account</button>
            <br>
            <h3>Authentication</h3>
            <button id="turnOn">Enable TFA</button>
            <br>
            <button id="turnOff">Disable TFA</button>
        </div>

        <script type="module">
            import { getUsernameFromToken } from "../../scripts/utils/authCheck.js";
            import {apiRequest} from "../../scripts/api.js";

            async function displayUserData() {

                const username = getUsernameFromToken();
                if (username) {
                    document.getElementById("username").textContent = username;
                }

                const response = await apiRequest("/api/balance", "POST", { username });

                if (response.data.balance != null) { 
                    document.getElementById("balance").textContent = response.data.balance;
                } else {
                    document.getElementById("balance").textContent = "Error";
                }
            }

            // Display the username and balance
            document.addEventListener("DOMContentLoaded", displayUserData);
    
            // Re-enter home page
            document.getElementById("homepage").addEventListener("click", function() {
                window.location.href = "/src/client/pages/portfolio/userHome.html";
            });

            //Enter a stock lookup tab
            document.getElementById("lookup").addEventListener("click", function() {
                window.location.href = "/src/client/pages/portfolio/lookup.html";
            });
    
            // Enter into settings
            document.getElementById("settings").addEventListener("click", function() {
                window.location.href = "/src/client/pages/settings/settings.html";
            });
    
            // Enter into settings
            document.getElementById("history").addEventListener("click", function() {
                window.location.href = "../history.html";
            });
    
            // Logout function
            document.getElementById("logout").addEventListener("click", function() {
                localStorage.removeItem("authToken");
                window.location.href = "src/client/pages/entry_pages/login.html";
            });

            //Update financial settings
            document.getElementById("finance").addEventListener("click", function() {
                window.location.href = "finance.html";
            });

            //Update account settings
            document.getElementById("updateAccount").addEventListener("click", function() {
                window.location.href = "accountConfig.html"
            });

            //Enable/Disable Two Factor Authentication
            document.getElementById("authentication").addEventListener("click", function() {
                window.location.href = "authentication.html"
            });

        </script>

    </body>
</html>
