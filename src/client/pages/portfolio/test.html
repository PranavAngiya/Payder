<!DOCTYPE html>
<html>
<head>
  <style>
    .content-div {
      display: none;
    }

    .content-div.active {
      display: block;
    }
  </style>
</head>
<body>

  <button onclick="showDiv('div1')">Show Div 1</button>
  <button onclick="showDiv('div2')">Show Div 2</button>
  <button onclick="showDiv('div3')">Show Div 3</button>

  <div id="div1" class="content-div">
    <h2>This is Div 1</h2>
    <p>Content for the first div.</p>
  </div>

  <div id="div2" class="content-div">
    <h2>This is Div 2</h2>
    <p>Content for the second div.</p>
  </div>

  <div id="div3" class="content-div">
    <h2>This is Div 3</h2>
    <p>Content for the third div.</p>
  </div>

  <script>
    function showDiv(divId) {
      const allDivs = document.querySelectorAll('.content-div');
      allDivs.forEach(div => div.classList.remove('active'));

      const selectedDiv = document.getElementById(divId);
      if (selectedDiv) {
        selectedDiv.classList.add('active');
      }
    }

    // Optional: Show the first div by default on page load
    showDiv('div1');
  </script>

</body>
</html>
