<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <script type="module" src="../scripts/utils/authCheck.js"></script> 

    <div class="navBar">

        <div class = search_bar>
            <input type="text" placeholder="Browse stocks" />
            <button type="submit">Search<i class="fa-search"></i></button>
        </div>

        <div id="listing">
            <ul>
                <button id="homepage">Portfolio</button>
                <button id="settings">Account-Settings</button>
                <button id="history">History</button>
                <button id="logout">Sign-Out</button>
            </ul>
        </div>
        

    </div>

    <h2>Welcome, <span id="username">Unauthorized User</span>!</h2>

    <script type="module">
        import { getUsernameFromToken } from "../scripts/utils/authCheck.js";

        // Display the username
        document.addEventListener("DOMContentLoaded", () => {
            const username = getUsernameFromToken();
            if (username) {
                document.getElementById("username").textContent = username;
            }
        });

        // Re-enter home page
        document.getElementById("homepage").addEventListener("click", function() {
            window.location.href = "userHome.html";
        });

        // Enter into settings
        document.getElementById("settings").addEventListener("click", function() {
            window.location.href = "settings.html";
        });

        // Enter into settings
        document.getElementById("history").addEventListener("click", function() {
            window.location.href = "history.html";
        });

        // Logout function
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("authToken");
            window.location.href = "login.html";
        });


    </script>
    
</body>
</html>
