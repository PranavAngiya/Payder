<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <script type="module" src="../scripts/utils/authCheck.js"></script> 
    <script type="module" src="../scripts/api.js"></script>

    <div class="navBar">

        <div id="listing">
            <ul>
                <button id="homepage">Portfolio</button>
                <button id="lookup">Stock Lookup</button>
                <button id="settings">Account-Settings</button>
                <button id="history">History</button>
                <button id="logout">Sign-Out</button>
                Hello: 
                <span id="username">Unauthorized User</span>
                Current Balance: 
                <span id="balance">Error</span>
            </ul>
        </div>
        

    </div>

    <script type="module">

        import {getUsernameFromToken} from "../scripts/utils/authCheck.js";
        import {apiRequest} from "../scripts/api.js";

        async function getBalance(username) {

            if (!username) {
                console.error("Username not found in token.");
                return null;
            }

            const response = await apiRequest("/balance", "POST", { username });
            
            if (response.success) {
                return response.data.balance;
            } else {
                console.error("Error fetching balance:", response.message);
                return null;
            }
        }

        async function displayUserData(){

            const username = getUsernameFromToken();
            if (username) {
                document.getElementById("username").textContent = username;
            }

            const response = await getBalance(username);
            console.log(response);

            if (balance !== null) { 
                document.getElementById("balance").textContent = balance;
            } else {
                document.getElementById("balance").textContent = "Error";
            }
            
        }

        // Display the username
        document.addEventListener("DOMContentLoaded", displayUserData);

        // Re-enter home page
        document.getElementById("homepage").addEventListener("click", function() {
            window.location.href = "userHome.html";
        });

        //Enter a stock lookup tab
        document.getElementById("lookup").addEventListener("click", function() {
            window.location.href = "lookup.html";
        });

        // Enter into settings
        document.getElementById("settings").addEventListener("click", function() {
            window.location.href = "settings.html";
        });

        // Enter into settings
        document.getElementById("history").addEventListener("click", function() {
            window.location.href = "history.html";
        });

        // Logout function
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("authToken");
            window.location.href = "login.html";
        });

    </script>
    
</body>
</html>
