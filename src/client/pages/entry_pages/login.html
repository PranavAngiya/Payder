<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../../styles/login.css"/>
</head>
<body>
  <div class="page">
    <div class="background"></div>

    <!-- Figma blobs/vectors -->
    <div class="ellipse1"></div>
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="ellipse2"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    <div class="vector6"></div>

    <div class="inner-form">
      <h1 class="welcome">Welcome</h1>

      <!-- NEW: actual form for login.js -->
      <form>
        <div class="input-container">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
          />
        </div>

        <div class="input-container">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
          />
          <a href="passwordReset.html" class="forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <!-- Sign Up stays outside the form -->
      <button
        type="button"
        class="btn signup-btn"
        onclick="location.href='signup.html'"
      >Sign Up</button>
    </div>
  </div>

  <script type="module" src="../../scripts/auth/login.js"></script>
  <script src="../../scripts/error.js"></script>
</body>
</html>
