<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="../../styles/signup.css"/>
</head>
<body>
  <div class="page">
    <div class="background"></div>

    <!-- Figma blobs/vectors -->
    <div class="ellipse1"></div>
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="ellipse2"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    <div class="vector6"></div>

    <div class="inner-form">
        <h1 class="welcome">Create Account</h1>
  
        <!-- NEW: real form wrapper -->
        <form>
          <!-- text fields -->
          <div class="input-container">
            <label for="full_name">Full Name</label>
            <input
              id="full_name"
              name="full_name"
              type="text"
              required
            />
          </div>
          <div class="input-container">
            <label for="email">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              required
            />
          </div>
          <div class="input-container">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
            />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
            />
          </div>
          <div class="input-container">
            <label for="confirm_password">Confirm Password</label>
            <input
              id="confirm_password"
              name="confirm_password"
              type="password"
              required
            />
          </div>
  
          <!-- dropdowns row -->
          <div class="select-row">
            <div class="select-container">
              <label for="experience">Trading Experience</label>
              <select id="experience" name="experience" required>
                <option value="low">Low</option>
                <option value="mid">Intermediate</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="select-container">
              <label for="risk">Risk Tolerance</label>
              <select id="risk" name="risk" required>
                <option value="low">Low</option>
                <option value="mid">Intermediate</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="select-container">
              <label for="goals">Investment Goals</label>
              <select id="goals" name="goals" required>
                <option value="short">Short Term</option>
                <option value="mid">Mid Term</option>
                <option value="long">Long Term</option>
              </select>
            </div>
          </div>
  
          <!-- updated type -->
          <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>
  
        <!-- untouched -->
        <button
          class="link-btn"
          onclick="window.location.href='login.html'"
        >Already have an Account? Sign In</button>
      </div>
    </div>
  
    <script type="module" src="../../scripts/auth/signup.js"></script>
  </body>
  </html>
