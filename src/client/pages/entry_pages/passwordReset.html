<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
  <link rel="stylesheet" href="../../styles/passwordReset.css"/>
</head>
<body>
  <div class="page">
    <!-- full-screen overlay -->
    <div class="background"></div>

    <!-- Figma blobs/vectors -->
    <div class="ellipse1"></div>
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector3"></div>
    <div class="ellipse2"></div>
    <div class="vector4"></div>
    <div class="vector5"></div>
    <div class="vector6"></div>

    <!-- centered card -->
    <div class="inner-form">
      <h1 class="welcome">Reset Password</h1>

      <!-- form wrapper -->
      <form>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            required
          />
        </div>
        <button type="submit" class="btn send-code-btn">
          Send Code Via Email
        </button>
      </form>

      <!-- back to login link (styled as before) -->
      <button
        class="link-btn"
        onclick="window.location.href='login.html'"
      >Log In</button>
    </div>
  </div>

  <script type="module" src="../../scripts/auth/login.js"></script>
  <script src="../../scripts/error.js"></script>
</body>
</html>
