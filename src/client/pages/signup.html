<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Paper Trading Account</h2>
        <form>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="experience_level" required>
                <option value="">Select Experience Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <input type="text" name="investment_goals" placeholder="Investment Goals (e.g., Long-term, Day Trading)" required>
            <button onclick="window.location.href='login.html'">Sign Up</button>
        </form>
        <br>
        <button onclick="window.location.href='login.html'">Back to Sign In</button>
    </div>
</body>
</html>
