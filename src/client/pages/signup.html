<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Paper Trading Account</h2>
        <form>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <button onclick="window.location.href='login.html'">Back to Sign In</button>
    </div>

    <script type="module" src="../scripts/auth/signup.js"></script>
    <!-- <script src="../scripts/utils/error.js"></script> -->


</body>
</html>
